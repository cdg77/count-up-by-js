<!Doctype html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>

  <body>
    <div class="container">
      <h1>What number would you like to count up to and by what multiple?</h1>

      <form id="count-up-to-by">

        <div class="form-group">
          <label for="count-to">Count To:</label>
          <input id="count-to" type="text">
        </div>
        <div class="form-group">
          <label for="count-by">Count By:</label>
          <input id="count-by" type="text">
        </div>

        <button type="submit" class="btn">Count it!</button>
      </form>

      <div id="result">
        <h4>counting up from <strong>1</strong> to  <strong><span class="count-to text-info"></span></strong> by a multiple of: <strong><span class="count-by text-success"></span></strong>,  looks like: <strong><span class="output text-warning"></span> !</strong> </h4>
      </div>
    </div>

  </body>

</html>
